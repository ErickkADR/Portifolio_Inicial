<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico.png" type="image/x-icon" />
    <title>Tags HTML</title>
  </head>
  <body>
    <h1>TAGS EM HTML</h1>
    <h2>
      Em HTML, podemos inserir os elementos da lista a seguir. Passe o mouse
      sobre os termos para descobrir qual tag deverá utilizar em cada caso.
    </h2>
    <ul>
      <li>
        <u><abbr title="Use a tag <P>">Parágrafos</abbr></u>
      </li>
      <li>
        <u><abbr title="Use tags <h1> até <h6>">Títulos</abbr></u>
      </li>
      <li>
        <u><abbr title="Use a tag <IMG>">Imagens</abbr></u>
      </li>
      <li>
        <u><abbr title="Use a tag <abbr>">Abreviações</abbr></u>
      </li>
      <li>
        <u><abbr title="Use a tag <code>">Códigos-fonte</abbr></u>
      </li>
      <li>
        <u><abbr title="Use as tags <ol> e <li>">Listas Numeradas</abbr></u>
      </li>
      <li>
        <u
          ><abbr title="Use as tags <ul> e <li>"
            >Listas com demarcadores</abbr
          ></u
        >
      </li>
    </ul>
  </body>
</html>
